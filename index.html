<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://yourwebsite.com/your-thumbnail.jpg">
<meta property="og:title" content="Your Custom Title">
<meta property="og:description" content="Your custom description">
<meta property="og:url" content="https://yourwebsite.com">

    <title>Valentine's Surprise üíñ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #ff4d6d;
            padding: 20px;
            overflow: hidden;
            position: relative;
            font-size: 15px;
        }
        .message {
            font-size: 20px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .hidden {
            display: none;
        }
        #openButton {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 22px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        #openButton:hover {
            background-color: #ff1a4d;
            transform: scale(1.1);
        }
        #hiddenMessage {
            font-size: 22px;
            color: #ff1a4d;
            animation: bounceIn 1s ease-in-out, glow 2s infinite alternate;
            margin-top: 20px;
        }
        .surprise-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        #valentineImage {
            width: 250px;
            max-width: 90%;
            display: none;
            animation: fadeIn 2s ease-in-out, float 4s infinite alternate ease-in-out;
        }
        #bouquet {
            font-size: 40px;
            display: none;
            white-space: nowrap;
            animation: glow 2s infinite alternate;
        }
        .falling {
            position: absolute;
            animation: fall 5s linear infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px pink; }
            100% { text-shadow: 0 0 15px red; }
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .surprise-container {
                flex-direction: column;
                gap: 10px;
            }
            #openButton {
                width: 80%;
                font-size: 18px;
                padding: 12px 20px;
            }
            #hiddenMessage {
                font-size: 18px;
            }
            #valentineImage {
                width: 200px;
            }
            #bouquet {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>üíñ Open for a Surprise üíñ</h1>
    <button id="openButton" onclick="revealSurprise()">Open üíù</button>
    <p id="hiddenMessage" class="hidden">You are the sweetest, most amazing person, and I cherish every moment with you! Happy Valentine's Day! ‚ù§Ô∏è</p>
    
    <div class="surprise-container">
        <img id="valentineImage" src="jecilay.png" alt="A cute romantic image">
        <div id="bouquet"></div>
    </div>
    
    <script>
        function revealSurprise() {
            document.getElementById('hiddenMessage').classList.remove('hidden');
            document.getElementById('valentineImage').style.display = 'block';
            document.getElementById('bouquet').style.display = 'block';
            animateBouquet();
            setInterval(createFallingElements, 500);
        }

        function animateBouquet() {
            const bouquet = document.getElementById('bouquet');
            const flowers = ['üíê', 'üå∏', 'üå∫', 'üå∑', 'üåπ', 'üíê'];
            bouquet.innerHTML = '';
            let i = 0;
            function addFlower() {
                if (i < flowers.length) {
                    bouquet.innerHTML += flowers[i];
                    i++;
                    setTimeout(addFlower, 500);
                }
            }
            addFlower();
        }

        function createFallingElements() {
            let heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('falling');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = '-50px';
            heart.style.fontSize = Math.random() * 30 + 20 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
            
            let flower = document.createElement('div');
            flower.innerHTML = 'üå∏üå∫üå∑';
            flower.classList.add('falling');
            flower.style.left = Math.random() * window.innerWidth + 'px';
            flower.style.top = '-50px';
            flower.style.fontSize = Math.random() * 30 + 20 + 'px';
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 5000);
        }
    </script>
</body>
</html>
